<!-- ad.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Make sure the ad content fits perfectly in the iframe */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Prevents scrollbars inside the ad box */
        }
        .ad-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            background-color: #f0f0f0;
        }
        .ad-container a {
            display: block;
        }
        .ad-container img {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <div class="ad-container">
        <!-- Example: An ad for a local coffee shop -->
        <a href="https://example-coffeeshop.com" target="_blank">
            <img src="coffee-ad.jpg" alt="Best Coffee in Town!">
        </a>
    </div>
</body>
</html>
