<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- This meta tag is ESSENTIAL for mobile responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advertisement</title>
    <style>
        /* Basic reset to make it work perfectly inside an iframe */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        /* The main container */
        .ad-placeholder {
            display: flex;
            flex-direction: column; /* Stack items vertically */
            justify-content: center; /* Center vertically */
            align-items: center;    /* Center horizontally */
            width: 100%;
            height: 100%;
            background-color: #e9ecef; /* A light, professional grey */
            text-align: center;
            padding: 10px;
            box-sizing: border-box; /* Ensures padding doesn't break layout */
        }

        /* The main heading */
        .ad-placeholder h2 {
            margin: 0 0 5px 0;
            color: #343a40;
            /* Responsive font size: minimum 1rem, scales with width, max 1.5rem */
            font-size: clamp(1rem, 4vw, 1.5rem); 
        }

        /* The contact information paragraph */
        .ad-placeholder p {
            margin: 0;
            color: #495057;
            /* Responsive font size: minimum 0.8rem, scales with width, max 1rem */
            font-size: clamp(0.8rem, 3vw, 1rem);
        }

        /* Styling for the clickable links */
        .ad-placeholder a {
            color: #007bff; /* A standard, friendly blue */
            text-decoration: none;
            font-weight: 600;
        }

        .ad-placeholder a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="ad-placeholder">
        <h2>Post Your Ad Here</h2>
        <p>
            <!-- 
              The 'tel:' link will open the phone's dialer app.
              The 'https://wa.me/...' link will open WhatsApp.
              Using both is great for user convenience!
            -->
            Contact: <a href="tel:+918110960489">+91 8110960489</a>
            (<a href="https://wa.me/918110960489" target="_blank">WhatsApp</a>)
        </p>
    </div>

</body>
</html>
